
<div class="sign-in-form">
    <h2>Sign In</h2>
    <form>
      <div class="form-field">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"  [(ngModel)]="body.email"  pInputText />
      </div>
      <div class="form-field">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="body.password" class="full-width">
     </div>

      <div class="form-field">
        <button type="button" pButton label="Login" (click)="login()" class="p-button-primary"></button>
      </div>

      <div *ngIf="errorMessage" id="err-message">{{ errorMessage }}</div>

      <div class="form-field">
        <a routerLink="/forgetPassword">Forgot password?</a>
      </div>

      <div class="form-field">
        <a routerLink="/signup">Don't have an account? Sign up</a>
      </div>
    </form>
  </div>
